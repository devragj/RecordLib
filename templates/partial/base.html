<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="/static/public/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <meta name="theme-color" content="#000000" />
        <meta
        name="description"
        content="Web site for analyzing Pennsylvania Criminal records and drafting expungment and sealing petitions"
        />
        <!--
        manifest.json provides metadata used when your web app is installed on a
        user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
        -->
        <link rel="manifest" href="/static/public/manifest.json" />
    
        <title>
            {% block title %}Clean Slate Buddy{% endblock %}
        </title>
    </head>
    <body>

        {% block content %}{% endblock %}


        <div style="display: none;">{% csrf_token %}</div>
        <!--csrf token included here to make sure its provided to forms-->
    </body>
</html>
